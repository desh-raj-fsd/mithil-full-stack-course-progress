<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Tailwind</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen">
    <div
      class="bg-gray-700 flex flex-col items-center justify-center rounded-lg p-8 max-w-sm w-full"
    >
      <h2 class="text-white text-4xl text-center p-3">Login</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-400">Email</label>
          <input
            type="email"
            class="w-full px-3 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring-blue-700 focus:ring-2"
            id=""
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-400"
            >Password</label
          >
          <input
            type="password"
            name=""
            class="w-full px-3 py-2 bg-gray-300 rounded-md focus:outline-none focus:ring-blue-700 focus:ring-2"
            placeholder="Enter your password"
          />
        </div>
        <button
          type="submit"
          class="bg-gray-500 w-full hover:bg-gray-600 rounded-md p-2 my-2"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
